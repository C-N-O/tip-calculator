<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Tip Calculator</title>
  </head>
  <body>
    <div><h1>Tip Calculator</h1></div>
    <div class="container">
      <div class="display">
        <div class="screen">
          <div class="show amountDisplay">Amount :</div>
          <div class="show tipDisplay">Tip :</div>
          <div class="show totalDisplay">Total :</div>
        </div>
      </div>
      <div class="btn">
        <button class="power on">ON</button>
        <button class="power off">OFF</button>
      </div>

      <div class="btn">
        <button class="tipBtn 2percent">2%</button>
        <button class="tipBtn 5percent">5%</button>
        <button class="tipBtn 10percent">10%</button>
        <button class="tipBtn 15percent">15%</button>
      </div>

      <div class="btn">
        <button class="number one">1</button>
        <button class="number two">2</button>
        <button class="number three">3</button>
        <button class="number four">4</button>
        <button class="number five">5</button>
      </div>
      <div class="btn">
        <button class="number six">6</button>
        <button class="number seven">7</button>
        <button class="number eight">8</button>
        <button class="number nine">9</button>
        <button class="number zero">0</button>
      </div>
      <div class="btn">
        <button class="dot">∙</button>
        <button class="calculate">Calculate</button>
        <button class="clear">Clear</button>
      </div>
      <div class="attribution">
        <p>©2021 - Powered by CliffDev</p>
      </div>
    </div>
  </body>
</html>
